<!DOCTYPE html>
<html lang="en">
<h>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" href="./index.css"/>
</head>
<body>
  <div class="card">

    <div class="card-top">
      <img class="card-top-img" src="./images/illustration-hero.svg" alt="main-img"/>
    </div>

    <div class="card-main">

      <div class="card-info">
        <h1 class="card-info-title">
          Order Summary
        </h1>
        <p class="card-info-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="card-plan">
        <div class="card-plan-info">
          <img class="card-plan-img" src="./images/icon-music.svg" alt="music-note"/>
          <div class="card-plan-desc">
            <h3 class="card-plan-title">Annual Plan</h3>
            <p class="card-plan-price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="card-plan-change">Change</a>
      </div>

      <button class="card-payment-btn">Proceed to Payment</button>
      <button class="card-cancel-btn">Cancel Order</button>

    </div>

  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  </div>
</body>
</html>
